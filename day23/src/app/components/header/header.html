
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Left: brand -->
        <div class="flex items-center gap-3">
          <a href="#" class="flex items-center gap-2">
            <!-- simple SVG logo -->
            <svg class="h-8 w-8" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="10" class="stroke-current text-indigo-600" stroke-width="2" />
              <path d="M8 12h8" class="stroke-current text-indigo-600" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="font-semibold text-lg">MySite</span>
          </a>
        </div>

        <!-- Desktop nav -->
        <nav class="hidden md:flex items-center gap-6">
          <a href="#" class="text-sm hover:text-indigo-600 focus:outline-none focus:underline">Home</a>
          <a href="#" class="text-sm hover:text-indigo-600 focus:outline-none focus:underline">Courses</a>
          <a href="#" class="text-sm hover:text-indigo-600 focus:outline-none focus:underline">Pricing</a>
          <a href="#" class="text-sm hover:text-indigo-600 focus:outline-none focus:underline">Docs</a>
        </nav>

        <!-- Right: actions -->
        <div class="flex items-center gap-3">
          <!-- search (desktop only) -->
          <div class="hidden md:flex items-center">
            <label for="search" class="sr-only">Search</label>
            <input id="search" type="search" placeholder="Search"
              class="w-48 px-3 py-1.5 border rounded-md text-sm focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500"/>
          </div>

          <a href="#" class="hidden md:inline-block px-4 py-2 text-sm font-medium rounded-md border border-indigo-600 text-indigo-600 hover:bg-indigo-50">
            Sign in
          </a>

          <!-- Mobile menu button -->
          <button id="mobile-menu-button"
                  class="md:hidden inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                  aria-label="Toggle menu">
            <!-- hamburger -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden" aria-hidden="true">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">Home</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">Courses</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">Pricing</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">Docs</a>
        <div class="px-3 py-2">
          <input type="search" placeholder="Search" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-indigo-300"/>
        </div>
        <div class="px-3 pb-4">
          <a href="#" class="block text-center w-full px-4 py-2 rounded-md bg-indigo-600 text-white font-medium">Sign in</a>
        </div>
      </div>
    </div>
  </header>
