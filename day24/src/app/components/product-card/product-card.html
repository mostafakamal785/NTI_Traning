<li class="mb-4">
  <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-200 overflow-hidden">

    <div class="relative">
      <img
        [src]="productImageUrl"
        alt="{{ productName }}"
        class="w-full h-52 object-cover" />

      <button
        (click)="isLiked = !isLiked; $event.stopPropagation()"
        class="absolute top-2 right-2 w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-sm hover:shadow-md transition-shadow">
        <span
          class="text-lg"
          [class.text-red-500]="isLiked"
          [class.text-gray-400]="!isLiked">
          {{ isLiked ? '♥' : '♡' }}
        </span>
      </button>
    </div>

    <div class="p-4">
      <h2 class="font-medium text-gray-900 mb-2 line-clamp-2">
        {{ productName }}
      </h2>

      <div class="flex items-center justify-between">
        <p class="text-2xl font-bold text-gray-900">
          ${{ productPrice }}
        </p>

        <button class="bg-black hover:bg-gray-800 text-white px-4 py-2 rounded-lg text-sm transition-colors">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</li>
