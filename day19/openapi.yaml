openapi: 3.0.0
info:
  title: Book API
  version: 1.0.0
  description: Simple Book API with Swagger documentation

servers:
  - url: http://localhost:3000
    description: Local server

paths:
  /books:
    get:
      summary: Get all books
      responses:
        "200":
          description: List of books
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
              example:
                - id: 1
                  title: Learn Node.js

    post:
      summary: Add a new book
      responses:
        "201":
          description: Book added
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: Book added

  /books/{id}:
    get:
      summary: Get one book by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Single book
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
              example:
                id: 1
                title: Express Basics

    put:
      summary: Update a book
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Book updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: Book updated

    delete:
      summary: Delete a book
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Book deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: Book deleted
