<div class="bg-white rounded-lg shadow-md border border-gray-200 p-4 mb-3 hover:shadow-lg transition-shadow duration-200">
  <div class="flex justify-between items-start mb-3">
    <div>
      <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
      <p class="text-gray-600">Price: <span class="font-medium text-green-600">${{ product.price }}</span></p>
    </div>
    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
      #{{ index + 1 }}
    </span>
  </div>

  <div class="flex space-x-2">
    <button
      (click)="onSelect()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex-1"
    >
      Select
    </button>
    <button
      (click)="onRemove()"
      class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
    >
      Remove
    </button>
  </div>
</div>
